<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Conversor de Moedas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="row h-100 invis">
        <div class="col-12 h-100 d-table invis">
            <div class="card card-block d-table-cell align-middle invis">
                <div class="row d-flex justify-content-center">
                    <div id="card" class="card align-middle ajust-back">
                        <div class="card-header">
                            Conversor De Moedas
                        </div>
                        <div class="row form-group ajust-top">
                            <div class="col-md-12 ">
                                <input type="text" class="w-100 form-control" name="real" placeholder="Valor em Reais">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="button" class="w-100 btn btn-success" name="converter" value="converter $$$$">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="text" class="w-100 form-control" name="resultado" placeholder="Resultado em Dólar">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                Histórico de resultados:
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-2">
                                <input type="text" class="w-100 form-control" name="hist_id" disabled value="#">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="w-100 form-control" name="hist_real" disabled value="Real">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="w-100 form-control" name="hist_dolar" disabled value="Dolar">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="w-100 form-control" name="hist_data" disabled value="Data">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

</body>
</html>
