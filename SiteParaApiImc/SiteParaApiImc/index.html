<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Utils/styles.css" rel="stylesheet" />
<meta charset="utf-8" />
<title>Calculo IMC</title>
</head>
<body>
    <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Resultado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span id="resultado"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar mudanças</button>
                </div>
            </div>
        </div>
    </div>
    <section class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="card m-5  w-80">
                <div class="card-header bg-dark">
                    <h3 class="text-primary text-center">
                        Calculo IMC
                    </h3>
                </div>

                <div class="card-body">
                    <form id="formularioImc">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="Nome">Nome</label>
                                <div class="input-group">
                                    <input class="form-control" type="text" id="Nome" name="nome" placeholder="Insira seu nome" required>
                                </div>

                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="Peso">Peso</label>
                                <div class="input-group">
                                    <input class="form-control" type="number" id="Peso" name="peso" placeholder="Peso em kilos" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="inputGroupPeso">Kg</span>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="Altura">Altura</label>
                                <div class="input-group">
                                    <input class="form-control" type="number" id="Altura" name="altura" placeholder="Altura em metros" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="inputGroupPeso">Metros</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row align-items-center text-center">
                        <div class="col-md-12">
                            <button class="btn btn-primary w-25 mt-2 mb-2" type="submit" id="calcular" data-toggle="modal" data-target="#ExemploModalCentralizado">Calcular</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Utils/scripts.js"></script>
</body>
</html>
